<!DOCTYPE html>
<html lang="ko-KR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인 페이지</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<article class="login-page">
		<div class="page-title">
			<h1>로그인 또는 회원가입</h1>
			<button type="button"></button>
		</div>
		<h2 class="text-greeting">위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
		<section class="input-box">
			<label for="input-id" class="a11y-hidden">아이디 입력</label>
			<input type="text" id="input-id" class="input">
			<label for="input-password" class="a11y-hidden">비밀번호 입력</label>
			<input type="text" id="input-password" class="input">
		</section>
		<span class="checkbox">로그인 상태 유지</span>
		<button type="submit">로그인</button>
		<div class="link">
			<a href="#">회원가입</a>
			<a href="#">아이디/비밀번호 찾기</a>
		</div>
		<span>
			<hr>
			<p>또는</p>
			<hr>
		</span>
		<section class="snsLogin-wrap">
			<button class="btn-snsLogin gogle">
				<img src="./img/Google__G__Logo 1.svg">
				<p>구글 계정으로 로그인</p>
			</button>
			<button class="btn-snsLogin facebook">
				<img src="./img/facebook.svg">
				<p>페이스북 계정으로 로그인</p>
			</button>
			<button class="btn-snsLogin naver">
				<img src="./img/naver-logo.svg">
				<p>네이버 계정으로 로그인</p>
			</button>
			<button class="btn-snsLogin kakao">
				<img src="./img/kakao.svg">
				<p>카카오톡 계정으로 로그인</p>
			</button>
		</section>
	</article>
</body>

</html>
